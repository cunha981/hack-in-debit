<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
	
	<!-- Font Awesome -->
	<link href="css/font-awesome.min.css" rel="stylesheet"/>
	
	<!-- Perfect -->
	<link href="css/app.min.css" rel="stylesheet"/>

  </head>

  <body>
	<div class="login-wrapper" style="font-family : Lato">
		<div class="login-widget animation-delay1">	
			<div class="panel panel-default" style="background-color: #697cda;
			background-image: linear-gradient(43deg, #697cda 11%, #C850C0 68%);width:375px;height:667px">
				<div class="" style="text-align:center;margin-top:100px">
						<i class=""></i> <H4 style="color:white">Com o app tudo fica mais fácil ! :)</H4>
					</div>
					<br/>
					<form class="form-login pull-center" style="padding-left:20%;width:80%">
					
						<div class="form-group">
							<label style="color:white">Nome*</label>
							<input type="name" placeholder="Nome" class="form-control input-sm bounceIn animation-delay2" />
						</div>
						
						<div class="form-group">
							<label style="color:white">E-mail*</label>
							<input type="email" placeholder="E-mail" class="form-control input-sm bounceIn animation-delay3"/>
						</div>
						
						<div class="form-group">
							<label style="color:white">Senha*</label>
							<input type="email" placeholder="Senha" class="form-control input-sm bounceIn animation-delay4"/>
						</div>
						
						<div class="form-group">
							<label style="color:white">CPF*</label>
							<input type="email" placeholder="CPF" class="form-control input-sm bounceIn animation-delay5"/>
						</div>
						<label class="label-checkbox">
							<input type ="checkbox">
							</input>
							<span class="custom-checkbox">
							</span>
							<span style="color:white">Concordo com os termos e condições de uso para conseguir me livrar das dividas.</span>
						</label>
						<br/>
						<a class="btn btn-primary btn-lg btn-block" style="background-color: rgb(83, 38, 96)" href="index.html"><i class="fa fa-sign-in"></i> Cadastrar</a>
														
					</form>
			</div><!-- /panel -->
		</div><!-- /login-widget -->
	</div><!-- /login-wrapper -->

	<!-- Perfect -->
	<script src="js/app/app.js"></script>
  </body>
